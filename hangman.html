<!DOCTYPE html>
<html lang="en">
<head>
	<title>HangMan Game</title>
  <!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
<body>
<div class="jumbotron">
  <!-- Jumbotron holds the title section -->
  <div class="container">
      <h1>Hangman</h1>
      <h2>Guess the musical instrument</h2>
      <small>Click any letter to begin</small>
  </div>

</div>
  <!--The game starts here. Panels are being used to hold sections -->
    <div class="row">
      <div class="col-lg-12">


          <!--First Panel: Holds the Words to Guess (blanks and guessed word)-->
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Word to Guess</strong></h3>
              </div>
              <div class="panel-body">
                <!-- This h3 section called wordblanks is what we'll be replacing with letters as the user guesses. Pay particular attention to the id called ***wordblanks***. We'll be referencing this in the Javascript. -->
                <h3 id="wordblanks">_ _ _ _ _ _ _ _</h3>
                
              </div>
            
          </div>
            <!--Second Panel: Holds the list of Wrong User Guesses-->
          <div class="panel-default">
              <div class="panel-body">
                <!-- This span section called userGuess is were it will be dumping the wrong guesses. Pay attention to the id** called userGuesses-->
                <strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
              </div>
          </div>

          <!--Third Panel: Holds the Number of Wrong Guesses -->

          <div class="panel-default">
              <div class="panel-body">
                
                <!--This span called guessesLeft is where we will be dumping the number of guesses left. -->
                <strong>Guesses Left:</strong> <span id="guessesLeft">9</span>
              </div>
          </div>

          <!--Fourth Panel: Holds the number of Wins. -->
          <div class="panel-default">
              <div class="panel-body">
                <!--This span will called winCounter is where we'll tbe dumping the numbers of wins. -->
                <strong>Wins:</strong> <span id="winCounter">0</span>
              </div>
          </div>
          <!-- Fifth Panel: Holds the number of losses. -->

          <div class="panel-default">
              <div class="panel-body">
                <!-- This span wil called winCounter is where  we'll be dumping the number of wins. -->
                <strong>Losses:</strong> <span id="lossCounter">0</span>
                
              </div>
            
          </div>
        
      </div>
    </div>
     
      
<!--JavaScript link-->
<script src = "hang.js" ></script>
</body>
</html>
